<script>
	import firebase from "firebase";
	export default {
	  name: "LoginPage",
	  data: function() {
				return { email: "", password: "" };
			},
	  methods: {
		   login(e) {
				firebase
				.auth()
				.signInWithEmailAndPassword(this.email, this.password)
				.then(
					 user => {
						this.$router.replace("home");
					 },
					 err => {
						alert(err.message)
					 });
				e.preventDefault();
		   },
		   loginWithProvider(e) {
				var provider = new firebase.auth.GoogleAuthProvider();
				firebase
				.auth()
				.signInWithPopup(provider)
				.then(
					 user => {
						this.$router.replace("home")
					 },
					 err => {
						alert(err.message)
					 });
		   }
	  }
	}
	</script>
